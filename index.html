<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">   
        <div class="header-wrapper container">
            <img src="./B (2).png" alt="" class="header-logo"> 
            <div class="header-search">
                <input type="text" class="header-search-input" placeholder="Search...">
                <button class="header-search-btn"><img src="./magnifier.png" alt="" class="header-search-btn-img"></button>
            </div>
        </div>
    </header>

    <nav class="navigation">
        <div class="navigation-wrapper container">
            <a href="#" class="navigation-link navigation-home">Home</a>
            <a href="#" class="navigation-link navigation-books">Books</a>

            <div class="check-wrapper">
                <label class="check-text" for="check-box">
                    Are you over 18 years old? 
                    <input type="checkbox" id="check-box" class="check-box">
                </label>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="home-container">

        <article class="best-rating">
            <h2 class="section-heading">Best rating books</h2>
            <div class="best-rating-item-wrapper item-wrapper">             
            </div>
        </article>

         <article class="most-revievs">
            <h2 class="section-heading">Most revievs by gendre <span class="section-heading-gendre"> </span></h2>
            <div class="most-revievs-item-wrapper item-wrapper">             
            </div>
        </article>
        </section>

        <section class="books-container">
            <div class="categories">
                <h3 class="categories-heading">Categories</h3>
                <li class="categories-list-item-all">All Books</li>
                <ul class="categories-list"></ul>
            </div>

            <div class="all-books">
                <h2 class="section-heading">All books</h2>
                <div class="all-books-item-wrapper item-wrapper"></div>
            </div>
        </section>

        <section class="book-container"></section>
    </div>
    </main>

    <footer class="footer"></footer>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
